  <style>
    /* Reset b√°sico */
    * {
      margin: 0;

    .koulen-regular {
      font-family: "Koulen", sans-serif;
      font-weight: 200;

    .krona-one-regular {

    body,

    /* Menu topo preto */
    header {

      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      font-weight: 200px;
      font-size: 14px;
    }

    /* Grupo de idiomas */
    .language-select {
      width: 200px;
      /* qualquer valor fixo ou max-width */
      margin: 0 auto;
      /* centraliza horizontalmente */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .language-select .language-text {
      margin-bottom: 6px;
    }

    .language-select .language-flags {
      display: flex;
      gap: 10px;
    }

    .language-select .language-flags img {
      width: 27px;
      height: 27px;
      cursor: pointer;
      border: 1px solid transparent;
      border-radius: 2px;
      transition: border 0.3s;
    }

    .language-select .language-flags img:hover {
      border-color: #fff;
    }

    /* Links do menu principal */
    nav {
      display: inline;
      gap: 25px;
      font-size: 16px;
      font-weight: 400;

    }

    nav a {
      color: white;
      text-decoration: none;
      position: relative;
      padding: 5px 8px;
    }

    nav a.highlight,
    nav a:hover {
      background-color: #f7d202;
      /* amarelo */
      color: #000;
      border-radius: 3px;
    }

    /* Cadastro, Login e √≠cone */
    .user-actions {
      display: flex;
      gap: 15px;
      align-items: center;
      font-weight: 200;
    }

    .user-actions a {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .userpng {
      width: 22px;
      height: 50px;
      object-fit: contain;
      /* Mant√©m propor√ß√£o da imagem */
    }

    /* Se√ß√£o principal com imagem de fundo */
    main {
      height: calc(100vh - 50px);
      /* Altura menos menu */
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      padding-left: 50px;
    }

    /* Conte√∫do textual na frente */
    .content {
      font-family: "Krona One", sans-serif;
      position: relative;
      z-index: 1;
      max-width: 500px;
    }

    .content small {
      font-size: 14px;
      opacity: 0.7;
      text-transform: lowercase;
    }

    .content h1 {
      font-size: 2.5rem;
      margin: 10px 0 5px 0;
    }

    .content p {
      font-size: 14px;
      opacity: 0.8;
    }

    .opcoes {
      height: 70px;
      align-items: center;
      margin-bottom: 0;
      display: flex;
      justify-content: center;
      position: right;
      background-color: transparent;
    }

    @media (max-width: 600px) {
      main {
        padding-left: 20px;
        justify-content: center;
        text-align: center;
      }

      .content {
        max-width: 90%;
      }

      nav {
        gap: 12px;
        font-size: 14px;
      }

      header {
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
    }

    .contentmain {
      backdrop-filter: brightness(0.7);
      background-image: url(./img/Usinagem.jpg);
    }
  </style>
